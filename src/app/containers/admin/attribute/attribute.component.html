  <div class="header-content">
    <!-- <input nz-input type="text" placeholder="Basic usage" nzSize="default" (keyup.enter)=" getData()" [(ngModel)]="filter.keySearch" /> -->
    <div class="input-product-header">
      <div class="m-b-10 m-r-20 search-product">
        <nz-input-group [nzPrefix]="prefixTemplate">
          <input type="text" nz-input placeholder="Tìm kiếm" [(ngModel)]="filter.keySearch" (ngModelChange)="getData()">
        </nz-input-group>
        <ng-template #prefixTemplate>
          <i nz-icon nzType="search" class="opacity-05"></i>
        </ng-template>
      </div>
    </div>
    <div class="add-product-wrap">
      <button (click)="addNew()" nz-button nzType="primary" class="add-product">
        <i nz-icon nzType="plus-circle" theme="outline"></i>
        <span>Thêm mới</span>
      </button>
    </div>
  </div>
  <div nz-col nzSpan="24" class="mg-t">
    <app-table-template [columnsTable]="tableColumns" [listOfData]="datas" (onMultiSelect)="deleteListAttribute($event)" [multiColSelect]="true"
      [editDeleteAction]="true" (onEdit)="showDetail($event)" (onDelete)="delete($event)"></app-table-template>
  </div>
</div>
<app-attribute-detail #frmDetail (onSubmit)="onSubmit($event)"></app-attribute-detail>
<ngx-spinner></ngx-spinner>
