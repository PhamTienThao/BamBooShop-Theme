  <div class="header-content">
    <div class="input-product-header">
      <div class="m-b-10 m-r-20 search-product">
        <nz-input-group [nzPrefix]="prefixTemplate">
          <input type="text" nz-input placeholder="Mã sản phẩm, tên sản phẩm" [(ngModel)]="filter.keySearch">
        </nz-input-group>
        <ng-template #prefixTemplate>
          <i nz-icon nzType="search" class="opacity-05"></i>
        </ng-template>
      </div>
      <div class="order-date">
        <span style="font-size: 15px;
        margin-right: 10px;
        width: 28%;
        align-self: center;  font-weight: 500;"> Ngày đặt hàng</span>
        <nz-range-picker [nzPlaceHolder]="['Từ ngày','Đến ngày']" [(ngModel)]="filter.rangeDate" [nzFormat]="'dd-MM-yyyy'"></nz-range-picker>
      </div>
    </div>
  </div>
  <div nz-col nzSpan="24" class="mg-t">
    <nz-table #tblData [nzData]="datas" [nzPageSize]="12">
      <thead>
        <tr>
          <th class="text-center" style="width:120px">Hình ảnh</th>
          <th>Tên sản phẩm</th>
          <th class="text-center">Số lượng bán</th>
          <th class="text-center">Doanh thu</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let data of tblData.data">
          <td class="text-center">
            <img [src]="(data.ImageCloudLink == null? data.Image:data.ImageCloudLink) | pipeHostImage" alt="" class="img-product">
          </td>
          <td>{{ data.Name }}</td>
          <td class="text-center">{{ data.TotalQty | number }}</td>
          <td class="text-center">{{ data.TotalAmount | number }}</td>
        </tr>
      </tbody>
    </nz-table>
  </div>
</div>
<ngx-spinner></ngx-spinner>
