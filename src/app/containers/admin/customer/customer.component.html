  <div class="header-content">
    <div class="input-product-header">
      <div class="m-b-10 m-r-20 search-product">
        <nz-input-group [nzPrefix]="prefixTemplate">
          <input type="text" nz-input placeholder="Tên khách hàng" [(ngModel)]="filter.keySearch" (ngModelChange)="getData()">
        </nz-input-group>
        <ng-template #prefixTemplate>
          <i nz-icon nzType="search" class="opacity-05"></i>
        </ng-template>
      </div>
    </div>
  </div>
  <div nz-col nzSpan="24">
    <nz-table #tblData [nzData]="datas" [nzPageSize]="12">
      <thead>
        <tr>
          <th>Tên khách hàng</th>
          <th class="no-wrap">Số điện thoại</th>
          <th>Email</th>
          <th>Ngày sinh</th>
          <th class="no-wrap">Giới tính</th>
          <th>Địa chỉ</th>
          <th style="width:80px" class="text-center">Hành động</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let data of tblData.data">
          <td class="no-wrap">{{ data.FullName }}</td>
          <td>{{ data.PhoneNumber }}</td>
          <td class="no-wrap">{{ data.Email }}</td>
          <td class="no-wrap">{{ data.Dob | date:'dd-MM-yyyy' }}</td>
          <td class="no-wrap">{{ data.Gender }}</td>
          <td>{{ data.Address }}</td>
          <td class="no-wrap text-center">
            <!-- <button (click)="showDetail(data)" nz-button nzSize="small" class="mg-r"> Xem chi tiết </button> -->
            <button nz-button nzSize="small" (click)="showDetail(data)" nzType="primary">Xem chi tiết</button>
          </td>
        </tr>
      </tbody>
    </nz-table>
  </div>
</div>
<app-customer-detail #frmDetail></app-customer-detail>
