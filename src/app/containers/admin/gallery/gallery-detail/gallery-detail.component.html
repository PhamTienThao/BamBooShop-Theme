<nz-drawer [nzBodyStyle]="{ overflow: 'auto' }" [nzMaskClosable]="false" [nzWidth]="'70%'" [nzVisible]="visible" nzTitle="Thêm mới"
  [nzFooter]="footerTpl" (nzOnClose)="close()">
  <form nz-form *nzDrawerContent nzLayout="vertical" [formGroup]="formData" (ngSubmit)="submit()">
    <div nz-row>
      <div nz-col nzSpan="8">
        <nz-form-item>
          <nz-form-label nzRequired style="margin-top: 0;">Loại banner </nz-form-label>
          <nz-form-control nzErrorTip="Không được để trống!">
            <nz-select formControlName="Type" nzSize="small" nzPlaceHolder="------" class="width-full">
              <nz-option [nzValue]="1" nzLabel="Chính"> </nz-option>
              <nz-option [nzValue]="2" nzLabel="Phụ"> </nz-option>
            </nz-select>
          </nz-form-control>
        </nz-form-item>
      </div>
      <div nz-col nzSpan="24">
        <nz-form-item>
          <nz-form-label>Banner</nz-form-label>
          <nz-form-control>
            <button-upload (onload)="onloadBanner($event)" [srcDefault]="srcBanner">
            </button-upload>
          </nz-form-control>
        </nz-form-item>
        <div>
          <nz-form-item>
            <nz-form-label nzRequired>Link ảnh: >><a [href]="srcCloudBaner" target="_blank" rel="noopener noreferrer">Click here</a> </nz-form-label>
            <nz-form-control nzErrorTip="Không được để trống!">
              <input currencyMask nz-input nzSize="small" formControlName="BanerCloudLink" />
            </nz-form-control>
          </nz-form-item>
        </div>
      </div>
    </div>
  </form>
  <ng-template #footerTpl>
    <div style="float: right">
      <button nz-button (click)="close()" style="border-radius: 5px;height: 40px;">Hủy</button>
      <button (click)="submit()" nz-button nzType="primary" style="height: 40px;">Lưu lại</button>
    </div>
  </ng-template>
</nz-drawer>
