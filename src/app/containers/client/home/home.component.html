<!-- Hero/Intro Slider Start -->
<div class="section">
  <div class="hero-slider swiper-container slider-nav-style-1 slider-dot-style-1">
    <!-- Hero slider Active -->
    <div class="swiper-wrapper">
      <!-- Single slider item -->
      <div class="hero-slide-item slider-height swiper-slide bg-color1"
        data-bg-image="assets/images/hero/bg/hero-bg-1.webp">
        <div class="container h-100">
          <div class="row h-100">
            <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 align-self-center sm-center-view">
              <div class="hero-slide-content slider-animated-1">
                <span class="category">Welcome To Hmart</span>
                <h2 class="title-1">
                  Your Home <br />
                  Smart Devices & <br />
                  Best Solution
                </h2>
                <a href="shop-left-sidebar.html" class="btn btn-primary text-capitalize">Shop All Devices</a>
              </div>
            </div>
            <div
              class="col-xl-6 col-lg-6 col-md-6 col-sm-6 d-flex justify-content-center position-relative align-items-end">
              <div class="show-case">
                <div class="hero-slide-image">
                  <img src="assets/images/hero/inner-img/hero-1-1.png" alt="" />
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Add Pagination -->
    <div class="swiper-pagination swiper-pagination-white"></div>
    <!-- Add Arrows -->
    <div class="swiper-buttons">
      <div class="swiper-button-next"></div>
      <div class="swiper-button-prev"></div>
    </div>
  </div>
</div>
<!-- Hero/Intro Slider End -->
<!-- Product Area Start -->
<div class="product-area">
  <div class="container">
    <!-- Section Title & Tab Start -->
    <div class="row">
      <div class="col-12">
        <div class="section-title text-center pt-70px">
            <h2 class="title">
              Highlight Product
            </h2>
        </div>
      </div>
    </div>
    <!-- Section Title & Tab End -->
    <div class="row">
      <div class="col">
        <div class="tab-content mt-60px">
          <!-- 1st tab start -->
          <div class="tab-pane fade show active" id="newarrivals">
            <div class="row mb-n-30px">
              <div class="col-lg-4 col-xl-3 col-md-6 col-sm-6 col-xs-6 mb-30px" *ngFor="let item of productSelling">
                <!-- Single Product -->
                <app-product-template [product]="item"></app-product-template>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- Product Area End -->
<!-- Feature product area start -->
<div class="feature-product-area" *ngFor="let menu of menuHomePages">
  <div class="container">
    <div class="row">
      <div class="col-12">
        <div class="section-title text-center pt-70px">
          <a routerLink="/{{ menu.Alias }}">
            <h2 class="title">
              {{ menu.Name }}
            </h2>
          </a>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-4 col-xl-3 col-md-6 col-sm-6 col-xs-6 mb-30px" *ngFor="let item of menu.Products">
        <!-- Single Product -->
        <app-product-template [product]="item"></app-product-template>
      </div>
    </div>
  </div>
</div>
<!-- Feature product area End -->
<!-- Blog area start from here -->
<div class="main-blog-area">
  <div class="container">
    <!-- section title start -->
    <div class="row">
      <div class="col-md-12">
        <div class="section-title text-center mb-30px0px pt-70px">
          <a routerLink="/danh-muc-bai-viet">
            <h2 class="title">Latest Blog</h2>
          </a>
        </div>
      </div>
    </div>
    <!-- section title start -->
    <div class="row">
      <div class="col-lg-6 col-sm-6 mb-xs-30px" *ngFor="let article of highlightArticle">
        <app-article-template [article]="article"></app-article-template>
      </div>
    </div>
  </div>
</div>
<!-- Blog area end here -->
