<div class="order-detail-main-area">
  <div class="container">
    <div class="row">
      <div class="col-lg-12 col-md-12 col-sm-12 col-12">
        <form action="#">
          <div class="table-content table-responsive cart-table-content">
            <table>
              <thead>
                <tr>
                  <th>Image</th>
                  <th>Product Name</th>
                  <th>Until Price</th>
                  <th>Attributes</th>
                  <th>Qty</th>
                  <th>Subtotal</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let item of data.OrderDetails">
                  <td class="product-thumbnail">
                    <a><img class="img-responsive img-size ml-15px" [src]="item.ProductImage | hostImageClient"
                        alt="" /></a>
                  </td>
                  <td class="product-name">
                    <a>{{item.ProductName}}</a>
                  </td>
                  <td class="product-price-cart">
                    <span class="amount">{{item.ProductPrice}}</span>
                  </td>
                  <td class="product-attributes">
                    <div [innerHTML]="item.Attribute"> </div>
                  </td>
                  <td class="product-quantity">
                    <a>{{item.Qty}}</a>
                  </td>
                  <td class="product-subtotal">{{item.Qty * item.ProductPrice}}</td>
                </tr>
              </tbody>
            </table>
          </div>
          <br>
          <div class="total-order-wrapper">
            Total: <span class="total-order"> {{data.TotalAmount}}</span>
          </div>
          <br>
          <div class="row">
            <div class="col-lg-12">
              <div class="order-shiping-update-wrapper">
                <div class="order-shiping-update">
                  <button *ngIf="data.Status==10 || data.Status == 20 || data.Status == 30"
                    (click)="cancelOrder()">Cancel Order</button>
                  <button *ngIf="data.Status==40" (click)="cancelOrder()">Review</button>
                </div>
                <div class="order-close">
                  <button (click)="close()">Close</button>
                </div>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
<!-- Cart Area End -->
